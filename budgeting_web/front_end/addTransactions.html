<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Transaction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card { max-width: 600px; margin: 2rem auto; }
    .required:after { content: " *"; color: red; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card shadow">
      <div class="card-header bg-info text-white">
        <h4 class="mb-0">Add New Transaction</h4>
      </div>
      <div class="card-body">
        <form action="http://localhost/4560-Final/back_end/payments/transactions.php" method="POST">
            <!-- Bill Name Dropdown -->
            <div class="mb-3">
                <label class="form-label required">Transaction Type</label>
                <select class="form-select" name="category_id" required>
                    <option value="">Select Category</option>
                    <option value="1">General</option>
                    <option value="2">Shopping</option>
                    <option value="3">Dining</option>
                  </select>                  
            </div>
          
          
            <!-- Expense Name -->
          <div class="mb-3">
            <label class="form-label required">Expense Name</label>
            <input type="text" class="form-control" name="expense_name" placeholder="e.g. Coffee, Books" required>
          </div>

          <!-- Expense Amount -->
          <div class="mb-3">
            <label class="form-label required">Amount ($)</label>
            <input type="number" step="0.01" class="form-control" name="expense_amount" required>
          </div>

          <button type="submit" class="btn btn-info">Add Transaction</button>

          <!-- Back and Logout Buttons -->
          <div class="text-center mt-4">
            <a href="home.html" class="btn btn-outline-primary btn-lg">‚Üê Back to Home</a>
          </div>
          <div class="text-center mt-3">
            <a href="../back_end/auth/signout.php" class="btn btn-outline-danger btn-lg px-4">Logout</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    const url = new URL(window.location);
    if (url.searchParams.get("success")) {
      alert("Transaction added successfully!");
      url.searchParams.delete("success");
      window.history.replaceState({}, document.title, url.pathname);
    }
  </script>
</body>
</html>
