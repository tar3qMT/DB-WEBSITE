  <title>Sign Up</title>
  <link rel="stylesheet" href="../styling/signup.css">

<body>
    <div class="container">
        <h2>Sign In </h2>
        <!--Must include PHP Form Handling-->
        <form action="../back_end/auth/signin.php" method="POST">
          <input type="email" name="email" placeholder="Email" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Register Here</a></p>
      </div>

      <script>
        const url = new URL(window.location);
        if (url.searchParams.get("logged_out")) {
          alert("Youâ€™ve been logged out successfully.");
        
          // Clean the URL so ?logged_out=1 disappears
          window.history.replaceState({}, document.title, "signin.html");
        
        }
      </script>
      
</body>
</html>
